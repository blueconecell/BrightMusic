<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Music - Artists</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Signal</span>
        <!-- TO do : wifi Icone -->
        <i class="fa-solid fa-wifi"></i>
      </div> 
      <div class="status-bar__column">
        <span>10:27</span>
      </div>
      <div class="status-bar__column">
        <span>23%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Artists</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-plus fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>


    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://lh3.googleusercontent.com/a/AGNmyxbkAMzGZNFFAw_cJKj-R-oGqjFxN2yJzRgIgSckbA=s288" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">JeongYeon</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="freinds-screen__channel">
        <div class="freinds-screen__channel-header">

        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://img.insight.co.kr/static/2019/12/11/700/0s97f6kd0h64u6q2qz5g.jpg" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Yerin Baek</h4>
            </div>
          </div>
          <div class="user-component__column">
            <!-- user-component__column을 flex-end로 바꾸어 여기에 영향이 가서 div를 일부러 하나더 만들어 안에 넣어주면 father의 속성에 영향을 받지 않고 좌우로 2> 모양이 가능해짐 -->
            
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">

              <h4 class="user-component__title user-component__title--not-bold">Lauv</h4>
            </div>
          </div>
          <div class="user-component__column">            
          </div>
        </div>
        <div class="user-component">

            <img src="https://raptv.com/wp-content/uploads/1048795732.jpg.0.jpg" class="user-component__avatar user-component__avatar--sm" />

            </div>
          </div>
          <div class="user-component__column">
            
          </div>
        </div>
        <div class="user-component">

        <div class="user-component">

            <i class="fa-regular fa-compass fa-2x"></i>

    </div>

</html>
