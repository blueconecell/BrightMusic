<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Music - Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Signal</span>
        <!-- TO do : wifi Icone -->
        <i class="fa-solid fa-wifi"></i>
      </div> 
      <div class="status-bar__column">
        <span>10:27</span>
      </div>
      <div class="status-bar__column">
        <span>23%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Bright Music !</h1>
      <p class="welcome-header__text">If you have a Bright Music Account, <br><br> log in with your email or phone number.
    </header>

    <form action="Artists.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="email or Phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sing Up" />
      <input id="skipBtn" type="submit" value="Skip" />
      <a href="#">Find Bright Music Account or Password</a>
    </form>

      <span>Your screen is too big...ðŸ˜¥ðŸ˜¥ðŸ˜¥ðŸ˜¥</span>
    </div>
    <script src="https://kit.fontawesome.com/44b26d44e6.js" crossorigin="anonymous"></script>
  </body>
</html>
